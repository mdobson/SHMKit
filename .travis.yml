# reference: http://www.objc.io/issue-6/travis-ci.html

language: objective-c
before_install: 
- brew update
- brew upgrade xctool
- gem update cocoapods
- cd Example && pod install && cd -
script:
- xctool -workspace Example/SHMKit.xcworkspace -scheme SHMKit -sdk iphonesimulator ONLY_ACTIVE_ARCH=NO
- xctool -workspace Example/SHMKit.xcworkspace -scheme SHMKitTests -sdk iphonesimulator test ONLY_ACTIVE_ARCH=NO

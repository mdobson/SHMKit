# reference: http://www.objc.io/issue-6/travis-ci.html

language: objective-c
before_install: 
- brew update
- brew upgrade xctool
- gem update cocoapods
- cd Example && pod install && cd -
script:
- xctool -project Example/SHMKit.xcodeproj -scheme SHMKit -sdk iphonesimulator clean build test -only Tests ONLY_ACTIVE_ARCH=NO
